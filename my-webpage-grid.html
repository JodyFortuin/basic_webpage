    .c-grid {
        display: grid;
        grid-template-columns: auto auto auto auto auto auto auto auto auto auto auto auto;
        grid-template-rows:50px;
        grid-gap: 10px;
        background-color: black;
        padding: 10px;

    .c-grid > div {
        background-color: red;
        text-align: center;
        padding: 20px 0;
        font-size: 50%;
        height: 20% ;
       
    }

    .c-grid__col {
        flex: 1
